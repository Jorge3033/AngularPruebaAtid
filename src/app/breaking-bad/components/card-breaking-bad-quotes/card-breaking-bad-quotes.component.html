<mat-card class="candidate-card">
  <mat-card-header>
    <mat-card-title>
      <strong>Author:</strong>
      {{ quote.author | titlecase }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-1">
    <p class="mb-0">
      {{ quote.quote }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onPrevHandler()"
      [disabled]="!canPrev"
    >
      Prev
    </button>

    <button
      mat-raised-button
      color="primary"
      (click)="onNextHandler()"
      [disabled]="!canNext"
    >
      Next
    </button>
  </mat-card-actions>
</mat-card>
